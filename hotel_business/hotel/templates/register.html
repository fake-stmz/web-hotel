<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.24.2/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.24.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.24.2/dist/js/uikit-icons.min.js"></script>
</head>
<body>
    <header>
        <nav class="uk-navbar-container uk-navbar" uk-navbar>
            <div class="uk-navbar-left uk-margin-left">
                <a class="uk-navbar-item uk-logo" href="/">Web Hotel</a>
            </div>
            <div class="uk-navbar-right uk-margin-right">
                <a class="uk-navbar-item uk-link-text" href="/login/">Войти</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="uk-container uk-margin-top">
            <div class="uk-card uk-card-default uk-card-body uk-width-1-3 uk-align-center">
                <h3 class="uk-card-title uk-margin-bottom uk-text-center">Регистрация</h3>
                <form class="uk-form-stacked" method="post">
                    {% csrf_token %}
                    <div class="uk-margin">
                        <label class="uk-form-label" for="login-input">Логин</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="login-input" type="text" placeholder="Придумайте логин" name="login">
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label" for="first-name-input">Имя</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="first-name-input" type="text" placeholder="Введите имя" name="first-name">
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label" for="last-name-input">Фамилия</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="last-name-input" type="text" placeholder="Введите фамилию" name="last-name">
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label" for="email-input">Email</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="email-input" type="email" placeholder="Введите электронную почту" name="email">
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label" for="password-input">Пароль</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="password-input" type="text" placeholder="Придумайте пароль" name="password">
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label" for="password-confirm-input">Подтверждение пароля</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="password-confirm-input" type="text" placeholder="Подтвердите пароль" name="password-confirm">
                        </div>
                    </div>
                    {% if error %}
                    <div class="uk-alert-danger" uk-alert>
                        <p>{{ error }}</p>
                    </div>
                    {% endif %}
                    <button class="uk-button uk-button-primary uk-width-1-1" type="submit">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
