<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.24.2/dist/css/uikit.min.css" />
</head>
<body>
    <header>
        <nav class="uk-navbar-container uk-navbar" uk-navbar>
            <div class="uk-navbar-left uk-margin-left">
                <a class="uk-navbar-item uk-logo" href="/">Web Hotel</a>
            </div>
            <div class="uk-navbar-right uk-margin-right">
                <a class="uk-navbar-item uk-link-text" href="/login/">Войти</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="uk-container uk-margin-top">
            <div class="uk-card uk-card-default uk-card-body uk-width-1-3 uk-align-center">
                <h3 class="uk-card-title uk-margin-bottom uk-text-center">Вход</h3>
                <form class="uk-form-stacked" method="post">
                    {% csrf_token %}
                    <div class="uk-margin">
                        <label class="uk-form-label" for="login-input">Логин</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="login-input" type="text" placeholder="Введите логин" name="login">
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label" for="password-input">Пароль</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="password-input" type="text" placeholder="Введите пароль" name="password">
                        </div>
                    </div>
                    {% if error %}
                    <div class="uk-alert-danger" uk-alert>
                        <p>{{ error }}</p>
                    </div>
                    {% endif %}
                    <button class="uk-button uk-button-primary uk-width-1-1" type="submit">Войти</button>
                    <p class="uk-text-center">Нет аккаунта? <a class="uk-link-text" href="/register/">Зарегистрироваться</a></p>
                    <p class="uk-text-center"><a class="uk-link-text" href="/guest-login/">Войти как гость</a></p>
                </form>
            </div>
        </div>
    </main>
    {% if messages %}
    <script>
        {% for message in messages %}
        UIkit.notification({
            message: '{{ message }}',
            status: '{{ message.tags }}',
            pos: 'bottom-right',
            timeout: 5000
        });
        {% endfor %}
    </script>
    {% endif %}
</body>
</html>
