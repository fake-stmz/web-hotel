<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Web Hotel - Номерной фонд</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.24.2/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.24.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.24.2/dist/js/uikit-icons.min.js"></script>
</head>
<body>
    <header>
        <nav class="uk-navbar-container uk-navbar" uk-navbar>
            <div class="uk-navbar-left uk-margin-left">
                <div class="uk-navbar-item">
                    <a class="uk-navbar-item uk-logo" href="/">Web Hotel</a>
                </div>
                <div class="uk-navbar-item">
                    <a class="uk-link-text" href="{% url 'clients' %}">Список клиентов</a>
                </div>
                <div class="uk-navbar-item">
                    <a class="uk-link-text" href="{% url 'rooms' %}">Номерной фонд</a>
                </div>
            </div>
            <div class="uk-navbar-right uk-margin-right">
                <div class="uk-navbar-item">
                    <a class="uk-navbar-item uk-link-text" href="/logout/">Выйти</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="uk-container uk-margin-top">
            <h1 class="uk-text-center">Номерной фонд</h1>
            <div class="uk-container uk-margin-top">
                <div class="uk-card uk-card-default uk-card-body uk-margin-bottom">
                    <form class="uk-form-stacked">
                        <div class="uk-margin">
                            <label class="uk-form-label" for="filter-berths-count">Количество спальных мест</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="filter-berths-count" type="number" name="berths-filter" placeholder="Количество спальных мест" {% if berths_filter %}value="{{ berths_filter }}"{% endif %}>
                            </div>
                        </div>
                        <div class="uk-margin">
                            <label class="uk-form-label" for="filter-category">Категория</label>
                            <div class="uk-form-controls">
                                <select class="uk-select" id="filter-category" name="category-filter">
                                    <option value="">---</option>
                                    {% for category in categories %}
                                    <option value="{{ category.name }}" {% if category_filter == category.name%}selected{% endif %}>{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="uk-margin uk-flex">
                            <button class="uk-button uk-button-primary uk-width-1-2" type="submit">Применить</button>
                            <a class="uk-button uk-button-danger uk-margin-left uk-width-1-2" href="{% url 'rooms' %}">Сбросить</a>
                        </div>
                    </form>
                </div>

                {% for room in rooms %}
                <div class="uk-card uk-card-default uk-card-body uk-margin-bottom">
                    <h3 class="uk-card-title">Комната №{{ room.id }}</h3>
                    <p>Этаж: {{ room.floor }}</p>
                    <p>Количество комнат: {{ room.room_count }}</p>
                    <p>Количество спальных мест: {{ room.berths_count }}</p>
                    <p>Категория: {{ room.category.name }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
